
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Las aventuras de Ricardo y Mortimer</title>

    <!-- TAILWIND -->
    <script src="https://cdn.tailwindcss.com"></script>
   
  </head>
  <body>
    <header>
      <div class="column logo-container">
        <h1 class="logo">Rick y Morty</h1>
      </div>
    </header>
    <div class="hero"></div>
    <main class="column">
      <div class="search">
        <h2 id="search-title" class="text-orange-600" >Episodios</h2>
        <div class="search-container">
          <form class="search-input-container">
            <input
              type="text"
              id="search-input"
              class="search-input"
              placeholder="Ingresá tu búsqueda"
              aria-labelledby="search-title"/>
            <i class="fas fa-search" aria-hidden="true"></i>
            <div class="sort-container">
              <label for="search-type">TIPO</label>
              <select name="search-type" id="search-type">
                <option value="character">PERSONAJES</option>
                <option value="episode">EPISODIOS</option>
              </select>
            </div>
            <button type="button" class="search-button">BUSCAR</button>
          </form>
        </div>
      </div>
      <div>
        <section class="results-section">
          <h2 class="results-title">Resultados</h2>
          <p class="results-count">
            <span class="results-number">0</span> RESULTADOS
          </p>
          <div id="cardstable">
            <div id="loader" style="display: none; text-align: center; margin: 20px;">
              <span class="loader-text">Cargando personajes...</span>
            </div>
          </div>
          <div class="pagination">
            <button
              type="button"
              class="first-page pagination-button"
              aria-label="Página previa"
            >
              <i class="fas fa-angle-double-left" aria-hidden="true"></i>
            </button>
            <button
              type="button"
              class="previous-page pagination-button"
              aria-label="Página Anterior"
            >
              <i class="fas fa-angle-left" aria-hidden="true"></i>
            </button>
            <button
              type="button"
              class="next-page pagination-button"
              aria-label="Siguiente ´Página"
            >
              <i class="fas fa-angle-right" aria-hidden="true"></i>
            </button>
            <button
              type="button"
              class="last-page pagination-button"
              aria-label="Última página"
            >
              <i class="fas fa-angle-double-right" aria-hidden="true"></i>
            </button>
          </div>
        </section>
        <div class="loader-container hidden">
          <div class="loader"></div>
        </div>
      </div>
    </main>
    <footer>
      <div class="column">Hecho con ❤️ por Gaby</div>
    </footer>
    <script src="./secondary.js"></script>
  </body>
</html>
